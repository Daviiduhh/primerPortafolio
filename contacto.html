  <body>
    <header class="inicio">
      <h1>Contacto</h1>
    </header>

    <div class="menu-background">
      <nav class="menu contenedor">
        <a href="index.html">Inicio</a>
        <a href="portafolio.html">Portafolio</a>
        <a href="contacto.html">Contacto</a>
        <a href="acercade.html">Acerca de mí</a>
      </nav>
    </div>

    <!-- MAIN -->
    <main class="contenedor sombra">
      <section class="contacto">
        <h2>Contacto</h2>

        <div class="social-banner">
            <a class="redes" href="https://www.linkedin.com/in/daviiduhh/">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <!-- 
              <a class="redes" href="https://github.com/Daviiduhh">
                <i class="fab fa-github fa-2x"></i>
              </a>
              <a class="redes" href="https://www.youtube.com/channel/UCExgdM82mE6hYNeaSOdHZUw">
                <i class="fab fa-youtube fa-2x"></i>
              </a>
            -->
          <a class="redes" href="mailto:daviiduhhs@gmail.com?Subject=Trabajo">
            <i class="fab fa fa-envelope fa-2x" aria-hidden="true"></i>
          </a>
        </div>

        <form class="formulario" action="">
          <fieldset>
            <legend>Contactame</legend>

            <div class="contenedor-campos">
              <div class="campo">
                <label for="">Nombre</label>
                <input class="entrada" type="text" placeholder="Tu nombre" />
              </div>

              <div class="campo">
                <label for="">Teléfono</label>
                <input class="entrada" type="tel" placeholder="Tu teléfono" />
              </div>

              <div class="campo">
                <label for="">Correo</label>
                <input class="entrada" type="email" placeholder="Tu email" />
              </div>

              <div class="campo">
                <label for="">Mensaje</label>
                <textarea class="entrada" cols="30" rows="8" placeholder="Tu mensaje"></textarea>
              </div>
            </div>

            <input class="boton" type="submit" value="Enviar" />
          </fieldset>
        </form>
      </section>
    </main>
    <!-- Fin MAIN -->

    <footer>
      <p>
        David Madrid Nápoles -
        <a href="https://daviiduhh.com"><span>@Daviiduhh</span></a>
